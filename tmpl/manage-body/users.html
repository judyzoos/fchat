<div class="row" style="padding-top:8px"  ng-repeat="item in useritems">  
<!--列表循环开始-->
	<div class="col-xs-12" style="padding-bottom:6px;" >  
		<a ng-click='showmsg(item.username)' href="#" > <!--href="msg.html?uid={{item.uname}}&mid={{myname}}"-->
			<div class="col-xs-2" >
				<img ng-src="img/{{item.img_url || '00.jpg'}} " class="widget-image image-circle" style="width:30px;height:30px; border-radius:0px"><!--for no 404-->
			</div>    
			<div class="col-xs-10">
				<span class="pull-left" style="padding-left:2px; font-size:16px; color:#000000">
					<b>{{item.nickname}}</b>
					<font style="font-size:12px; color:#CCCCCC"></font>
				</span>
				<span class="pull-right" style="float:right;padding-top:5px; color:#CCCCCC; font-size:8px">A</span>
				
			</div>
		</a>
	</div>

	<div class="col-xs-12"><!--分界线-->
		<hr class="text-center" width="100%;" align="center" style="border-top:thin solid #F2F2F2; padding-top:0px; margin:0px; margin-bottom:8px" >
	</div> 

<!--列表循环结束-->    
</div>
