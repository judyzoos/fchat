<div class="row" style="padding-top:8px"  ng-repeat="item in items">  
<!--列表循环开始-->
	<div class="col-xs-12" style="padding-bottom:8px;" >  
		<a  ng-click='showmsg(item.uname)' href="#"> <!--href="msg.html?uid={{item.uname}}&mid={{myname}}" -->
			<div class="col-xs-2" >
				<img ng-src="img/{{item.picture || '/websocketchat/chat/img/00.jpg'}} " class="widget-image image-circle" style="width:50px;height:50px; border-radius:0px"><!--for no 404-->
			    <!--新消息气泡-->
			    <span ng-if="item.newmsg == 'true'" style="background:#FF0000; position:absolute;left:59px; top:-2px; width:10px; height:10px; border-radius:5px;"></span>
			</div>    
			<div class="col-xs-10">
				<span class="pull-left" style="padding-left:5px; font-size:16px; color:#000000">
					<b>{{item.title}}</b>
					<font style="font-size:12px; color:#CCCCCC"></font>
				</span>
				<span class="pull-right" style="padding-top:5px; color:#CCCCCC; font-size:12px">{{item.date}}</span>
				<br>
				<div style="width:100%;padding-top:10px; color:#999999; padding-left:5px; font-size:14px" class="text-left">{{item.content}}
					<span class="pull-right">&nbsp;</span>
				</div>	
			</div>
		</a>
	</div>
	
	<div class="col-xs-12"><!--分界线-->
		<hr class="text-center" width="100%;" align="center" style="border-top:thin solid #F2F2F2; padding-top:0px; margin:0px; margin-bottom:8px" >
	</div>

<!--列表循环结束-->    
</div>
